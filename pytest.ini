[pytest]
testpaths = .
addopts = -v --tb=short
markers =
    crispresso: Core single-amplicon CRISPResso tests
    batch: CRISPRessoBatch tests
    pooled: CRISPRessoPooled tests
    wgs: CRISPRessoWGS tests
    compare: CRISPRessoCompare tests
    aggregate: CRISPRessoAggregate tests
    vcf: VCF output tests
    bam: BAM-related tests
    pro_only: Tests that require CRISPRessoPro
